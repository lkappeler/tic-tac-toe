<!doctype html><html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Tic Tac Toe</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:localcss styles/main.css -->
		<link rel="stylesheet" href="main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="tic-tac-toe" >

		<!-- Add your site or application content here -->
		<main ui-view >
			<div class="battlefield">
				<p>{{ statusMessage }} {{ currentPlayer.name }}</p>
				<p>Winner: {{ winner }}</p>
				<div class="button-group row-1">
					<button ng-click="setField('one')" ng-disabled=" fields.one != ''" class="button-1 field">{{ fields.one }}</button>
					<button ng-click="setField('two')" ng-disabled=" fields.two != ''" class="button-2 field">{{ fields.two }}</button>
					<button ng-click="setField('three')" ng-disabled=" fields.three != ''" class="button-3 field">{{ fields.three }}</button>
				</div>
				<div class="button-group row-2">
					<button ng-click="setField('four')" ng-disabled=" fields.four != ''" class="button-4 field">{{ fields.four }}</button>
					<button ng-click="setField('five')" ng-disabled=" fields.five != ''" class="button-5 field">{{ fields.five }}</button>
					<button ng-click="setField('six')" ng-disabled=" fields.six != ''" class="button-6 field">{{ fields.six }}</button>
				</div>
				<div class="button-group row-3">
					<button ng-click="setField('seven')" ng-disabled=" fields.seven != ''" class="button-7 field">{{ fields.seven }}</button>
					<button ng-click="setField('eight')" ng-disabled=" fields.eight != ''" class="button-8 field">{{ fields.eight }}</button>
					<button ng-click="setField('nine')" ng-disabled=" fields.nine != ''" class="button-9 field">{{ fields.nine }}</button>
				</div>
			</div>
		</main>


		<footer >
			{{ test }}
			<span>{{appName}} : {{version}}</span>
		</footer>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:localjs({.generated,app}) scripts/scripts.js -->
		<script src="app.js"></script>
		<script src="routes/routes.module.js"></script>
		<script src="routes/routes.config.js"></script>
		<!-- endbuild -->
	</body>
</html>
