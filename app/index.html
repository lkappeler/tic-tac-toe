<!doctype html><html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Tic Tac Toe</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:localcss styles/main.css -->
		<link rel="stylesheet" href="main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="tic-tac-toe" >

		<!-- Add your site or application content here -->
		<main ui-view >
			<div class="battlefield">
				<div class="button-group row-1">
					<button class="button-1 field"></button>
					<button class="button-2 field"></button>
					<button class="button-3 field"></button>
				</div>
				<div class="button-group row-2">
					<button class="button-4 field"></button>
					<button class="button-5 field"></button>
					<button class="button-6 field"></button>
				</div>
				<div class="button-group row-3">
					<button class="button-7 field"></button>
					<button class="button-8 field"></button>
					<button class="button-9 field"></button>
				</div>
			</div>
		</main>

		<footer>
			<span>{{appName}} : {{version}}</span>
		</footer>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:localjs({.generated,app}) scripts/scripts.js -->
		<script src="app.js"></script>
		<script src="routes/routes.module.js"></script>
		<script src="routes/routes.config.js"></script>
		<!-- endbuild -->
	</body>
</html>
